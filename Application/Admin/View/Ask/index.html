<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">问题列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>问题内容</td>
			<td>提问时间</td>
			<td>回答人数</td>
			<td>悬赏金币</td>
			<td>操作</td>
		</tr>
	{hd section loop=$data name=n}
		<tr>
			<td>{hd $data[n].asid}</td>
			<td>{hd $data[n].content}</td>
			<td>{hd $data[n].time|date_format:'%Y-%m-%d %H:%M:%S'}</td>
			<td>{hd $data[n].answer}</td>
			<td>{hd $data[n].reward}</td>
			<td><a href="index.php?m=Admin&c=Ask&a=del&asid={hd $data[n].asid}" class="del">删除</a></td>
		</tr>
	{hd /section}
	</table>
